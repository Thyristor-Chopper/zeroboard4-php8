<head>

<style>
body,td,select,input,div,form,textarea,center,option,pre,blockquote {font-size:8pt;font-family:verdana;color:#000000;line-height:160%;}

a:link     {color:#000000;text-decoration:none}

a:visited  {color:#000000;text-decoration:none}

a:active   {color:#000000;text-decoration:none}

a:hover   {color:#7A7A7A;text-decoration:none}

</style>

<script>
var sRepeat=null;
function doScrollerIE(dir, src, amount) {
if (amount==null) amount=10;
if (dir=="up")
document.all[src].scrollTop-=amount;
else
document.all[src].scrollTop+=amount;
if (sRepeat==null)
sRepeat = setInterval("doScrollerIE('" + dir + "','" + src + "'," + amount + ")",100);
return false }
window.document.onmouseout = new Function("clearInterval(sRepeat);sRepeat=null");
window.document.ondragstart = new Function("return false");
</script>
</head>

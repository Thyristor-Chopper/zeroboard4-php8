<STYLE>
body,td,tr,table{font-size:9pt; font-family:돋움; color:#000000; line-height:150%;}

A:link {font-family:돋움; font-size:9pt; color:#000000; text-decoration:none;}
A:visited {font-family:돋움; font-size:9pt; color:#000000; text-decoration:none;}
A:active {font-family:돋움; font-size:9pt; color:#000000; text-decoration:none;}
A:hover {font-family:돋움; font-size:9pt; color:#CBCBC8; text-decoration:none;}

</STYLE>

<!-- 상단의 타이틀 -->

<table border=0 width=100% cellspacing=0 cellpadding=0>
      <tr>
      <td height=25><img src="[dir]bbs_01.gif"></td>
      <td height=25 bgcolor="#ffffff" width="100%">
          &nbsp;[title]</td>
            </tr>
     <tr><td height="3"></td></tr>
</table>

<!-- 최근글 목록이 나오는 부분 -->

<table border=0 width=100% cellspacing=0 cellpadding=0>
  [loop]
       <tr><td height=25>&nbsp;<img src="[dir]bl.gif" border=0 align=absmiddle><font color=#000000>
          [subject]&nbsp;</font><font color=#CBCBC8>[comment]</font></td></tr>
       <tr><td height=1 background="[dir]dot.gif"></td></tr>
  [/loop]
</table>

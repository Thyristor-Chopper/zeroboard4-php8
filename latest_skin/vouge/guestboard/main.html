<style>
body,td,select,input,div,form,textarea,center,option,pre,blockquote {font-size:8pt;font-family:verdana;color:666666;line-height:160%;letter-spacing:-1}


a:link     {color:666666;text-decoration:none}

a:visited  {color:666666;text-decoration:none}

a:active   {color:666666;text-decoration:none}

a:hover   {color:#F7941D;text-decoration:none;}


.tahoma {font-family:tahoma; font-size:7pt; color:#B9B9B9; letter-spacing:0}
.ver {font-family:verdana; font-size:10px; color:#666666; letter-spacing:-1}
</style>

<table width="100%" border="0" cellpadding="0" cellspacing="0">
<tr> 
    <td height=1 colspan=2 bgcolor=#F3F3F3></td>
  </tr>
<tr>
<td height=20 width="100%">&nbsp;&nbsp;<img src="[dir]arrow.gif" border=0 align=absmiddle>&nbsp;&nbsp;<b>[title]</b>&nbsp;</td>
</tr>
  </tr>
     <td height=5 colspan="2"><table width="100%" height="100%"border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="80" bgcolor="#00C3FE" nowrap></td>
          <td width="100%" bgcolor="#999999"></td>
        </tr>
      </table></td>
  </tr>
</table>

<table border=0 width=100% cellspacing=0 cellpadding=0>
<tr>
<td height=1 width=100% bgcolor=#F3F3F3></td>
</tr>
[loop]
<tr onMouseOver=this.style.backgroundColor='#FCFCFC' onMouseOut=this.style.backgroundColor=''>
<td height="21" width=100%>&nbsp;&nbsp;<img src="[dir]arrow2.gif" border=0 align=absmiddle>&nbsp;&nbsp;[subject]&nbsp;&nbsp;<font class=tahoma>[comment]</font></td>
</tr>
<tr>
<td height=1 width=100% bgcolor=#F3F3F3></td>
</tr>
[/loop]
</table>

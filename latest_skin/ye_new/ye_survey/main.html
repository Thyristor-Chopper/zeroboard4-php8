<!-- 상단의 타이틀 -->
<table border=0 width=100% height=0 cellspacing=0 cellpadding=0>
<tr><td width=25 height=20><img src=[dir]bgl.gif border=0></td>
      <td align=left  background="[dir]bgm.gif"  height=20><b>[main_subject]  [main_vote]</b></td><td width=25 height=20><img src=[dir]bgr.gif border=0></td></tr>
</table>
<!-- 최근글 목록이 나오는 부분 -->
<table border=0 width=100% height=0 cellspacing=0 cellpadding=2>
[loop]
<tr>
	<td><img src=[dir]arrow.gif border=0 align=absmiddle>[subject][vote]</td>
</tr>
[/loop]
</table>

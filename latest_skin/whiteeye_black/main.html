<style>
a {text-decoration:none}
A:link {text-decoration:none; color:#5B5B5B}
A:visited {text-decoration:none; color:#5B5B5B}
A:active {text-decoration:none; color:#5B5B5B}
A:hover {text-decoration:none; color:#eeeeee}
.style1 {font-family:u;font-size:9pt;color:#666666;}
.style2 {font-family:u;font-size:9pt;color:#666666;font-weight:bold;}
.style3 {font-family:u;font-size:8pt;color:#5B5B5B;}
</style>
<body >
<table cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="32" height="18">
      <img src="[dir]left.gif" border="0"></td>
    <td height="18" background="[dir]bg.gif">
      &nbsp;<span class="style2">[title]</span></td>
    <td width="9" height="18">
      <img src="[dir]right.gif" border="0"></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="15" background="[dir]l_bg.gif">&nbsp;</td>
    <td><table border=0 width=100% cellspacing=0 cellpadding=0>
      <tr>
        <td colspan="2">[loop]</td>
      </tr>
      <tr>
        <td height="21" width="750" valign=middle>
           &nbsp;<img src="[dir]dot.gif" border="0"> <span class="style1">[subject] <span class="style3">[comment]</font></span></td>
        <td width="214" valign=middle><div align="right" class="style1">&nbsp;</div></td>
      </tr>
      <tr>
        <td height=1 colspan="2" bgcolor=#EBEBEB></td>
      </tr>
      <tr>
        <td colspan="2">[/loop]</td>
      </tr>
    </table></td>
    <td width="10" background="[dir]r_bg.gif">&nbsp;</td>
  </tr>
</table>
<table cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td height="1" bgcolor="#D6CFD6"> </td>
  </tr>
</table>
